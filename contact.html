<body>
    <section class="home-contact">
        <nav>
            <div class="logo">
                <h1>Waffle <span>Story</span></h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="commonwaffles.html">Common</a></li>
                <li><a href="waffleswithtoppings.html">Toppings</a></li>
                <li><a href="wafflesets.html">Sets</a></li>
                <li><a href="sidedishes.html">Sides</a></li>
                <li><a href="beverages.html">Beverages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="panel address">
                <div class="box box-1">
                    <h1>Shop Address</h1>
                    <h2>Waffle Story</h2>
                    <h3>286, ABC Street, </h3>
                    <h3>ABC City.</h3>
                </div>
                <div class="box box-2">
                    <h1>Phone Number</h1>
                    <h3>011-222 3334</h3>
                </div>
                <div class="box box-3">
                    <h1>Email Address</h1>
                    <h3>wafflestory@gmail.com</h3>
                </div>
                <div class="box box-4">
                    <h1>Shop Website</h1>
                    <h3>www.wafflestory.com</h3>
                </div>
            </div>
            <div class="panel contact">
                <h3>Contact</h3>
                <div class="form-group">
                    <input type="text" id="txtName" placeholder="Your name">
                </div>
                <div class="form-group">
                    <input type="number" id="numPhone" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <input type="text" id="txtMail" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <textarea name="message" id="txtMsg" cols="41" rows="5" placeholder="Message or Commend"></textarea>
                </div>
                <a href="index.html" class="send-btn"><h1>Send</h1></a>
            </div>
        </div>
    </section>
</body>

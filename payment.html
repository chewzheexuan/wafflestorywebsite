<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="container2">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Name :</span>
                        <input type="text" placeholder="John">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Ipoh">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="Perak">
                        </div>
                        <div class="inputBox">
                            <span>Zip code :</span>
                            <input type="text" placeholder="31350">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards accepted :</span>
                        <img src="images/cardsaccepted.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on card :</span>
                        <input type="text" placeholder="John Lee Meng Jun">
                    </div>
                    <div class="inputBox">
                        <span>Credit card number :</span>
                        <input type="number" placeholder="1111 - 2222 - 3333 - 4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp month :</span>
                        <input type="address" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year :</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="zipcode" placeholder="111">
                        </div>
                    </div>
                </div>
            </div>
            <a href="index.html" class="submit-btn"><p>Proceed to checkout</p></a>
        </form>
    </div>
</body>

</html>
